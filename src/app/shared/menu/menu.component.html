<mat-nav-list>
     <a mat-list-item routerLink="/main" (click)="close()">
          <mat-icon>home</mat-icon>
          <span>Főoldal</span>
     </a>
     <a mat-list-item routerLink="/drinks" (click)="close()">
          <mat-icon>liquor</mat-icon>
          <span>Itallap</span>
     </a>
     <a mat-list-item routerLink="/reserve" (click)="close()">
          <mat-icon>table_bar</mat-icon>
          <span>Asztalfoglalás</span>
     </a>
     <a mat-list-item routerLink="/application" (click)="close()">
          <mat-icon>flag</mat-icon>
          <span>Versenyek</span>
     </a>
     <a mat-list-item routerLink="/sign-in" (click)="close()" *ngIf="!(loggedInUser)">
          <mat-icon>login</mat-icon>
          <span>Bejelentkezés</span>
     </a>
     <a mat-list-item routerLink="/sign-up" (click)="close()" *ngIf="!(loggedInUser)">
          <mat-icon>app_registration</mat-icon>
          <span>Regisztráció</span>
     </a>
     <a mat-list-item routerLink="/profile" (click)="close()" *ngIf="loggedInUser">
          <mat-icon>account_circle</mat-icon>
          <span>Profil</span>
     </a>
     <a mat-list-item routerLink="/sign-in" (click)="close(true)" *ngIf="loggedInUser">
          <mat-icon>logout</mat-icon>
          <span>Kijelentkezés</span>
     </a>
</mat-nav-list>
