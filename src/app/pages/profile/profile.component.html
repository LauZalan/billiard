<div class="main_component">
    <div class="div-flex">
        <mat-card>
            <mat-card-title>Profilom</mat-card-title>
            <mat-card-content>
                <h1>Email</h1>
                <p>{{user?.email}}</p>
                <h1>Név</h1>
                <p>{{user?.name?.firstName}} {{user?.name?.lastName}}</p>
                <div *ngIf="comps.length > 0">
                    <h1>Versenyeim</h1>
                    <li  *ngFor="let comp of comps">
                        <ul>{{comp}}</ul>
                    </li>
                </div>
                <button (click)="deleteReservations()">Foglalások törlése</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
