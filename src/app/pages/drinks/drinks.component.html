<div class="main_component">
    <div class="div-flex">
        <h1>Sörök</h1>
        <table mat-table [dataSource]="beers">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let beer"> {{beer.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Ár </th>
                <td mat-cell *matCellDef="let beer"> {{beer.price}} Ft </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="div-flex">
        <h1>Frissítők</h1>
        <table mat-table [dataSource]="softs">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let soft"> {{soft.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Ár </th>
                <td mat-cell *matCellDef="let soft"> {{soft.price}} Ft </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="div-flex">
        <h1>Kávék</h1>
        <table mat-table [dataSource]="coffees">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let coffee"> {{coffee.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Ár </th>
                <td mat-cell *matCellDef="let coffee"> {{coffee.price}} Ft </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="div-flex">
        <h1>Whiskey-k</h1>
        <table mat-table [dataSource]="whiskeys">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let whiskey"> {{whiskey.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Ár </th>
                <td mat-cell *matCellDef="let whiskey"> {{whiskey.price}} Ft </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
