<div class="main_component">
    <div class="div-flex">
        <h1>Regisztráció</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput formControlName="email" type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó ismét:</mat-label>
                <input matInput formControlName="rePassword" type="password">
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstName">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastName">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button color="primary" (click)="cancel()">Mégse</button>
                </span>
            </div>
        </form>
    </div>
</div>
